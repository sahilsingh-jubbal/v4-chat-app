<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar"> 

        </div>
        <div class="chat__main">
            <div id="display-message" class="chat__messages"></div>
            <div class="compose">
                <form>
                    <input type="text" id="InputText" placeholder="Message" autocomplete="off" required>
                    <button id='submitBtn'>Send</button>
                </form>
                <button id="share-location">Share Location</button>
            </div>
        </div>
    </div>


    <script type='text/html' id='message-template'>
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script type='text/html' id='location-template'>
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdLocationAt}}</span>
            </p>
            <p>
                <a href={{url}} target='_blank'>My current location</a>
            </p>
        </div>
    </script>

    <script type="text/html" id='sidebar-template'>
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
